{% extends "../base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow border-0 p-5" style="width: 100%; max-width: 500px;">
        
        <div class="text-center mb-4">
            <h1 class="display-6 fw-bold text-dark">FocusTracker</h1>
            <p class="text-muted">Enter your credentials to access your teams.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg shadow-sm">
                    Login
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0 text-muted">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-success fw-bold text-decoration-none">Create one</a>
            </p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', async function(e) {
        const res = await fetch("{% url 'session_status' %}", { credentials: 'same-origin' });
        const data = await res.json();

        if (data.logged_in) {
            e.preventDefault();
            window.location.href = "{% url 'main:team' %}";
            return;
        }
    });
});
</script>
{% endblock %}
