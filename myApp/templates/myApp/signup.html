{% extends "../base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create an account{% endblock %}

{% block content %}
<div class="container-fluid bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow border-0 p-5" style="width: 100%; max-width: 550px;">
        
        <div class="text-center mb-4">
            <h1 class="display-6 fw-bold text-dark">Join Us</h1>
            <p class="text-muted">Create your account to start managing tasks.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg shadow-sm">
                    Register
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0 text-muted">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-success fw-bold text-decoration-none">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
